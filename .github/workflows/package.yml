name: Python package

on: [push, pull_request]

jobs:
  code-qc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Lint
      run: |
        uv venv --no-project --no-config --no-managed-python topomop-env
        source topomop-env/bin/activate
        uv pip install ruff
        ruff check src/
    - name: Check type hints
      run: |
        source topomop-env/bin/activate
        uv pip install '.[sqlalchemy]'
        uv pip install ty
        ty check src/
  build-sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv venv --no-project --no-config --no-managed-python topomop-env
        source topomop-env/bin/activate
        uv pip install setuptools build
    - name: Build sdist rinterface
      run: |
        source topomop-env/bin/activate
        python -m build -o dist/ --sdist .
    - name: Upload sdist rinterface
      uses: actions/upload-artifact@v4
      with:
        name: topomop-sdist
        path: dist/topomop-*.tar.gz
  build-wheel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv venv --no-project --no-config --no-managed-python topomop-env
        source topomop-env/bin/activate
        uv pip install setuptools build
    - name: Build wheel
      run: |
        source topomop-env/bin/activate
        python -m build -o dist/ --wheel .
    - uses: actions/upload-artifact@v4
      with:
        name: topomop-py${{ matrix.python-version }}
        path: dist/topomop-*.whl
  test:
    needs: [build-sdist, build-wheel]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
    - name: Checkout topomop repository.
      uses: actions/checkout@v4
    - name: Clone OHDSI's CommonDataModel repository.
      uses: actions/checkout@v4
      with:
        repository: 'OHDSI/CommonDataModel'
        path: 'external-repo-directory'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv venv --no-project --no-config --no-managed-python topomop-env
        source topomop-env/bin/activate
        uv pip install '.[tests]'
    - name: Run tests
      run: |
        source topomop-env/bin/activate
        OMOP_CDM_CSV_DIR=external-repo-directory/inst/csv pytest tests/
