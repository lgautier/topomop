name: Python package

on: [push, pull_request]

jobs:
  code-qc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Lint
      run: |
        uv pip install ruff
	ruff check src/
    - name: Check type hints
      run: |
        uv pip install ty
        ty src/
  build-sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv pip install setuptools build
    - name: Build sdist rinterface
      run: |
        python -m build -o dist/ --sdist .
    - name: Upload sdist rinterface
      uses: actions/upload-artifact@v4
      with:
        name: topomop-sdist
        path: dist/topomop-*.tar.gz
  build-wheel:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv pip install setuptools build
    - name: Build wheel
      run: |
        python -m build -o dist/ --wheel .
    - uses: actions/upload-artifact@v4
      with:
        name: topomop-py${{ matrix.python-version }}
        path: dist/topomop-*.whl
  test:
    needs: [build-api-wheel, build-noabi-wheel]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install dependencies
      run: |
        uv pip install '.[tests]'
    - name: Build wheel
      run: |
        pytest tests/
